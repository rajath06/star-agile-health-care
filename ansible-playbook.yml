- name: Configure Docker on EC2 Instances
  hosts: all
  become: true
  connection: ssh

  tasks:
    - name: Update apt packages
      apt:
        update_cache: yes

    - name: Install Docker
      apt:
        name: docker.io
        state: present

    - name: Start and enable Docker service
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Add user to Docker group (to avoid using sudo)
      user:
        name: ubuntu
        groups: docker
        append: yes

    - name: Pull Docker image
      command: docker pull rajath06/star-agile-health-care:latest

    - name: Run Docker container
      command: docker run -itd -p 8084:8082 --name star-agile-app rajath06/star-agile-health-care:latest
